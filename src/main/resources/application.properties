# =============================
# CONFIGURAÇÃO DO POSTGRESQL
# =============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hawkscheck}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:haws}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:hawkspass}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# JPA / HIBERNATE
# =============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =============================
# CONFIG GERAL
